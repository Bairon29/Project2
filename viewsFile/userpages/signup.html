<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
<header id="header">
 <h1 id="logo" class="rel">My Logo</h1>
 {{#logged_in}}
     <div id="in" class="rel">
        <p id="hello" class="rel">Hello, {{name}}</p>
        <nav id="list" class="rel"> <a href="/mylist">My List</a></nav>
        <nav id="list" class="rel">
        <form action="/logout" method="post" class="rel">
          <button type="submit">Logout</button>
        </form> </nav>
    </div>
{{/logged_in}}
{{^logged_in}}
    <div id="out" class="rel">
        <form action="/login" class="rel">
          <button class="rel" type="submit">Login</button>
        </form>

        <form action="/signup" class="rel">
          <button class="rel" type="submit">Sign Up</button>
        </form>
    </div>
    {{/logged_in}}
</header>
 <div id="containerSignin">
<div id="inContainer">
<form action="/signup" method="post">
    <span>First Name:</span>
    <input type="text" name="Fname" placeholder="First Name" class="input"><br>
    <span>Last Name:</span>
    <input type="text" name="Lname" placeholder="Last Name" class="input"><br>
<span>Gender:</span>
<select class="input" name="gender">
      <option  value="F">Femafle</option>
      <option value="M">Male</option>
    </select><br>
    <span>E-mail:</span>
    <input type="email" name="email" placeholder="Your Email" class="input"><br>
    <span>Password:</span>
    <input type="password" name="password" placeholder="Your Password" class="input"><br>
<p id="member">Already a member? <a href="/login">Sign In</a></p> <button type="submit" class="bSign">Sign Up</button><br>
</form>
</div>
<div id="inContainer2">
  <p>By signing up you will<br>
  able to enjoy some of the cool<br>
  features such as add your fovorite<br>
  movies in your account</p>
</div>
